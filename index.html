
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>弦萤 - 吉他新手指板练习网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              fretboard: '#2a2522',
              wood: '#3e352f',
              inlay: '#e8e6e3',
              gold: '#fbbf24',
              string: '#a8a29e',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'spin-slow': 'spin 8s linear infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* 移动端触摸优化 */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      html {
        touch-action: manipulation;
      }
      /* Custom scrollbar for fretboard container */
      .fretboard-scroll::-webkit-scrollbar {
        height: 8px;
      }
      .fretboard-scroll::-webkit-scrollbar-track {
        background: #1f1f1f;
      }
      .fretboard-scroll::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
      .fretboard-scroll::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-neutral-900 text-neutral-200">

  <script type="module" src="/index.tsx"></script>
</body>
</html>
